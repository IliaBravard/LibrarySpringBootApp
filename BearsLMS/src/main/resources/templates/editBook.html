<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<h1>Edit a Book</h1>

	<form th:action="@{/saveBook}" method=POST th:object="${book}">
		<table>
			<tr>
				<td>Book ID#</td>
				<td><input type="text" th:field="*{bookID}" readonly></td>
			</tr>

			<tr>
				<td>Book ISBN</td>
				<td><input type="text" th:field="*{isbn}"></td>
			</tr>

			<tr>
				<td>Book Title</td>
				<td><input type="text" th:field="*{title}"></td>
			</tr>

			<tr>
				<td>Book Author</td>
				<td><input type="text" th:field="*{author}"></td>
			</tr>

			<tr>
				<td>Page Count</td>
				<td><input type="number" th:field="*{numOfPages}"></td>
			</tr>

			<tr>
				<td><button type="submit">Save the Book</td>
			</tr>
</body>

</html>
