<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/styling/usersStyle.css}" />
	<link rel="icon" th:href="@{/images/BearLogo.png}">
	<title>View All Users!</title>
</head>

<body>
	<header th:replace="fragments/header :: html_header">
	</header>
	<div class="container">
		<h1 style="margin: 25px; text-align: center; margin-top: 60px; margin-bottom: 5px;">All Users</h1>
		<a th:href="@{/register}" class="btn btn-warning btn-md">
			ADD USERS <span><img th:src="@{images/AddUserIcon.png}"></span>
		</a>
		<table class="table table-striped table-hover">
			<thread>
				<tr class="table-success">
					<th></th>
					<th>User ID#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
					<th>Phone Number</th>
					<th>User Role</th>
					<th>Actions</th>
				</tr>
			</thread>
			<tbody>
				<tr th:each="user: ${listOfUsers}">
					<td><img th:src="@{images/Profile.png}"></td>
					<td th:text=${user.userID}></td>
					<td th:text=${user.firstName}></td>
					<td th:text=${user.lastName}></td>
					<td th:text=${user.emailAddress}></td>
					<td th:text=${user.phone}></td>
					<td th:text=${user.roles}></td>
					<td>

						<a th:href="@{'/remove/' + ${user.userID}}">
							<input type="image" th:src="@{images/Delete.png}" class="btn btn-danger">
						</a>
					</td>
				</tr>
			</tbody>
		</table>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
