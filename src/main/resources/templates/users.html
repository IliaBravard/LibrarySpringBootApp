<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<div>
		<form th:action="@{/logout}" method=POST>
			<p>Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></p>
			<input type="submit" value="Sing Out" />
		</form>
	</div>

	<h1>All Users</h1>

	<div>
		<table>
			<thread>
				<tr>
					<th>User ID#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
					<th>Phone Number</th>
					<th>User Role</th>
				</tr>
			</thread>
			<tbody>
				<tr th:each="user: ${listOfUsers}">
					<td th:text=${user.userID}>User ID#</td>
					<td th:text=${user.firstName}>First Name</td>
					<td th:text=${user.lastName}>Last Name</td>
					<td th:text=${user.emailAddress}>Username</td>
					<td th:text=${user.phone}>Phone Number</td>
					<td th:text=${user.roles}>User Role</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
