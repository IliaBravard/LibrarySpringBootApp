<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/styling/loginStyle.css}" />

	<link rel="icon" th:href="@{/images/BearLogo.png}">

	<title>Login to BearsLMS!</title>
</head>

<body>

	<section class="login">
		<div class="container py-5 text-center text-white">
			<div class="row no-gutters">
				<div class="col-lg-4">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:src="@{images/BookImage.png}" class="d-block w-100" alt="...">
							</div>
							<div class="carousel-item">
								<img th:src="@{images/BookImageTwo.png}" class="d-block w-100" alt="...">
							</div>
							<div class="carousel-item">
								<img th:src="@{images/BookImageThree.png}" class="d-block w-100" alt="...">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
							data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
							data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>

				<div class="col-lg-8 py-5 background">
					<img th:src="@{images/Administrator.png}" style="width:75px; height:75px;">
					<div class="row">
						<div class="col-lg-7 mx-auto">
							<h1>ADMIN LOGIN</h1>
							<p>Welcome Back!</p>
							<div th:if="${param.error}">
								<p class="text-danger">Invalid Username or Password</p>
							</div>
							<form class="pt-4" th:action="@{/login}" method=post>
								<div class="form-row py-1">
									<div class="col-lg-12">
										<input type="email" name="email" placeholder="Email Address"
											class="form-control" required autofocus>
									</div>
								</div>

								<div class="form-row py-3">
									<div class="col-lg-12">
										<input type="password" name="password" placeholder="********************"
											required class="form-control">
									</div>
								</div>
								<input type="submit" value="LOGIN" class="btn1 mb-3 mt-4">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
